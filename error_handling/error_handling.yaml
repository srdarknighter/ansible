---
- hosts: all
  become: true
  gather_facts: false

  tasks:
    - name: Install security updates
      ansible.builtin.apt:
        name: "{{ item }}"
        state: latest
      loop:
        - openssl
        - openssh
      ignore_errors: yes

    - name: Check if docker is installed
      ansible.builtin.command: docker --version
      register: output
      ignore_errors: yes # if u want it to work for a specific error, use "failed_when"
    
    - ansible.builtin.debug:
        var: output

    - name: Install docker
      ansible.builtin.apt:
        name: docker.io
        state: present
      when: output.failed
